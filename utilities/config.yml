simulation:

    timestep: 10
    maxTime: 500
    steadyState: True
    forceExplicit: False
    forceParallel: False
    maxCouplingIterations: 30


participants:

    Inner-Fluid:
        solver: OpenFOAM
        interfaces:
            - Inner-Fluid-to-Solid

    Outer-Fluid:
        solver: OpenFOAM
        interfaces:
            - Outer-Fluid-to-Solid

    Solid:
        solver: CalculiX
        interfaces:
            - Solid-to-Inner-Fluid
            - Solid-to-Outer-Fluid


couplings:
    
    -
        - Solid-to-Inner-Fluid
        - Inner-Fluid-to-Solid
    -
        - Solid-to-Outer-Fluid
        - Outer-Fluid-to-Solid
